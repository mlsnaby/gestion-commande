<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="box">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="float">
                    <form (ngSubmit)="logon()" class="form" >
                        <div class="form-group">
                            <label for="username" class="text-white">Username:</label><br>
                            <input [(ngModel)]="data.username" type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Password:</label><br>
                            <input [(ngModel)]="data.password" name="password" type="password"  id="password" class="form-control">
                        </div>
                        <div class="form-group">

                            <button name="button" class="btn btn-info btn-md">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
